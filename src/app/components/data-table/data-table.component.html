<div class="bg-white rounded-lg shadow-sm border border-gray-200">
      <!-- Toolbar -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <div class="flex items-center space-x-4">
          <div class="relative">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input 
              type="text" 
              placeholder="Search" 
              class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent"
              [(ngModel)]="searchTerm"
              (input)="onSearch()"
            >
          </div>
          <button 
            class="bg-teal-500 text-white p-2 rounded-lg hover:bg-teal-600 transition-colors"
            (click)="onAdd()"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
        
        <div class="flex items-center space-x-4">
          <div class="text-sm text-gray-600">
            <span class="bg-gray-100 px-2 py-1 rounded">{{ defaultLabel }}</span>
            <i class="fas fa-info-circle ml-1 text-gray-400"></i>
          </div>
          <div class="relative">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input 
              type="text" 
              placeholder="Search" 
              class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent w-64"
              [(ngModel)]="globalSearchTerm"
              (input)="onGlobalSearch()"
            >
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Application Group
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Idle Time Configuration
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Category
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let group of data; trackBy: trackByName" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                {{ group.name }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ group.idleTimeConfiguration }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span 
                  class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                  [class.bg-green-100]="group.isProductive"
                  [class.text-green-800]="group.isProductive"
                  [class.bg-orange-100]="!group.isProductive"
                  [class.text-orange-800]="!group.isProductive"
                >
                  {{ group.isProductive ? 'PRODUCTIVE' : 'NON-PRODUCTIVE' }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <span 
                  class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                  [class.bg-green-100]="group.isProductive"
                  [class.text-green-800]="group.isProductive"
                  [class.bg-orange-100]="!group.isProductive"
                  [class.text-orange-800]="!group.isProductive"
                >
                  {{ group.isProductive ? 'PRODUCTIVE' : 'NON-PRODUCTIVE' }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
