<div class="bg-gray-50 min-h-screen">
    <!-- Filter Section -->
    <div class="bg-white shadow-sm border border-gray-200 p-6">
        <!-- Search Input -->
        <div class="relative mb-4">
            <input type="text" placeholder="Search" [(ngModel)]="searchTerm"
                class="px-3 py-2 border border-gray-300 rounded-sm focus:outline-none focus:none  focus:border-transparent">
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-7 gap-4 mb-4">


            <!-- Is App Dropdown -->
            <div class="relative">
                <label class="text-sm text-gray-600 isapp">Is App</label>
                <select [(ngModel)]="selectedIsApp"
                    class="px-3 py-2 border border-gray-300 focus:initial focus:border-transparent focus-visible:gray-300 appearance-none bg-white text-sm width">
                    <option value="Show All">Show All</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <i class="fas fa-chevron-down text-gray-400 pointer-events-none margin"></i>
            </div>

            <!-- Group Config Dropdown -->
            <div class="relative">
                <label class="text-sm text-gray-600 isapp">Group Config</label>
                <select [(ngModel)]="selectedGroupConfig"
                    class="px-3 py-2 border border-gray-300 focus:initial focus:border-transparent focus-visible:gray-300 appearance-none bg-white text-sm width">
                    <option value="All">All</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <i class="fas fa-chevron-down text-gray-400 pointer-events-none margin"></i>
            </div>

            <!-- Application Group Dropdown -->
            <div class="relative">
                <label class="text-sm text-gray-600 isapp">Application Group</label>
                <select [(ngModel)]="selectedAppGroup"
                    class="px-3 py-2 border border-gray-300 focus:initial focus:border-transparent focus-visible:gray-300 appearance-none bg-white text-sm width">
                    <option value="All">All</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <i class="fas fa-chevron-down text-gray-400 pointer-events-none margin"></i>
            </div>

            <div class="relative">
                <label class="text-sm text-gray-600 isapp">Regular Expression</label>
                <select [(ngModel)]="selectedRegularExpression"
                    class="px-3 py-2 border border-gray-300 focus:initial focus:border-transparent focus-visible:gray-300 appearance-none bg-white text-sm width">
                    <option value="All">All</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <i class="fas fa-chevron-down text-gray-400 pointer-events-none margin"></i>
            </div>
            <button (click)="addGroup()"
                class="flex items-center gap-2 bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-sm transition-colors duration-200 font-medium w-15 h-8">
                <i class="fas fa-plus"></i>
                Add Group
            </button>
            <button (click)="addNewRule()"
                class="flex items-center gap-2 bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-sm transition-colors duration-200 font-medium w-15 h-8">
                <i class="fas fa-plus"></i>
                Add new rule
            </button>
            <button (click)="showMoreOptions()"
                class="text-gray-500 hover:text-gray-700 transition-colors duration-200 margin-left">
                <i class="fas fa-ellipsis-h text-lg"></i>
            </button>

        </div>

    </div>

    <!-- Content Area -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
        <div class="text-center py-12">
            <p class="text-gray-500 text-lg">There are no applications or websites to display</p>
        </div>
    </div>
</div>
